  keycloak:
    image: quay.io/keycloak/keycloak
    container_name: keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      # KC_DB: mysql
      # KC_DB_URL_HOST: mysql
      # KC_DB_URL_PORT: 3306
      # KC_DB_URL_DATABASE: keycloak
      # KC_DB_USERNAME: keycloak
      # KC_DB_PASSWORD: keycloakpassword
      KC_BOOTSTRAP_ADMIN_USERNAME: tempadmin
      KC_BOOTSTRAP_ADMIN_PASSWORD: temppassword
      KEYCLOAK_ADMIN: keycloakadmin
      KEYCLOAK_ADMIN_PASSWORD: keycloakadminpassword
      # KC_HTTP_ENABLED: "true"
      KC_HOSTNAME: localhost
      # KC_HOSTNAME_STRICT: "false"
      # KC_HOSTNAME_STRICT_HTTPS: "false"
      # KC_TLS_HOSTNAME_VERIFIER: ANY
      # KC_PROXY_HEADERS: xforwarded
    volumes:
      - ./idp:/opt/keycloak/data/import
    # depends_on:
    #   - mysql
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - enterprise

  apache:
    build: ./apache
    container_name: apache
    ports:
      - "80:80"
    depends_on:
      - keycloak
    volumes:
      - "./sftp_content:/var/www/html/:ro"
    networks:
      - enterprise

  php-fpm:
    build: ./php-fpm
    container_name: php-fpm
    volumes:
      - "./php-fpm/src:/var/www/html:ro"
    environment:
      - XDEBUG_MODE=develop,debug,trace
    networks:
      - enterprise

networks:
  enterprise: {}
