<VirtualHost *:80>
ServerName localhost

ProxyPassMatch "^(.*\.go)$" "fcgi://working_go:9000$1"

<location ~ /(header|footer).go>
    OIDCUnAuthAction pass
</location>

<location /dashboard>
	SetHandler server-parsed
    Options Indexes FollowSymLinks Includes

    AuthType openid-connect
    Require valid-user
</location>

ProxyPass         "/user" "fcgi://working_go:9000"
ProxyPassReverse  "/user" "fcgi://working_go:9000"
</VirtualHost>