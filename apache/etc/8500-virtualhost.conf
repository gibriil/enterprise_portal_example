<VirtualHost *:8500>
    ServerName localhost

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/var/www/html/1.25.3"

<Directory "/var/www/html/1.25.3">
    Options FollowSymLinks Includes
    AllowOverride none
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>
<Files ".env">
    Require all denied
</Files>

# ErrorLog /proc/self/fd/2

ErrorLog "/proc/self/fd/1"

LogLevel warn

<IfModule log_config_module>
    LogFormat "%a %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%a %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      LogFormat "%a %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    LogFormat "time=%{%Y-%m-%dT%H:%M:%S%z}t level=INFO msg=\"%m Request Received\" method=%m path=%U protocol=%H status=%>s client_ip=%a user_agent=\"%{User-Agent}i\"" goSlogger

    # CustomLog "/proc/self/fd/1" combined
    CustomLog "/proc/self/fd/1" goSlogger
</IfModule>

<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType text/html .shtml
    AddType image/webp .webp
    AddType application/yaml .yaml .yml
    AddOutputFilter INCLUDES .html .inc
</IfModule>

ErrorDocument 401 /401.html
ErrorDocument 403 /403.html
ErrorDocument 404 /404.html
ErrorDocument 503 /503.html

<Proxy "*">
    Require all denied
</Proxy>

IncludeOptional conf/brotli.conf

<IfModule auth_openidc_module>
    OIDCProviderMetadataURL http://keycloak:8080/realms/myportal/.well-known/openid-configuration
    OIDCClientID enterprise-portal-client-id
    OIDCClientSecret enterprise-portal-client-secret
    OIDCCryptoPassphrase a-random-secret-used-by-apache-oidc

    OIDCRedirectURI http://localhost:8500/.oidc
    OIDCDefaultLoggedOutURL http://localhost:8500/
    OIDCLogoutRequestParams "redirect_uri=http://localhost:8500&client_id=enterprise-portal-client-id&prompt=none"

    OIDCRemoteUserClaim email
    # OIDCPassClaimsAs environment
    OIDCClaimPrefix OIDC_CLAIM_
    OIDCScope "openid email profile"

    OIDCCookieDomain localhost
    OIDCCookiePath /
    OIDCCookieHTTPOnly On
    OIDCCookieSameSite Lax

    # Session handling
    OIDCSessionType server-cache
    OIDCSessionInactivityTimeout 3600
    OIDCSessionMaxDuration 28800
    OIDCCacheType shm
</IfModule>

<Location /.oidc>
        AuthType openid-connect
        Require valid-user
</Location>

<Proxy "fcgi://broken_go:9000*">
    SetHandler server-parsed
    Options Indexes FollowSymLinks Includes
    SetOutputFilter INCLUDES
    # Fixes an Apache quirk with SSI for Go FCGI server to act like PHP-FPM
    # ProxyFCGIBackendType GENERIC
    ProxyFCGISetEnvIf true REQUEST_URI

    AuthType openid-connect
    Require valid-user
</Proxy>

ProxyPassMatch "^(.*\.go)$" "fcgi://broken_go:9000$1"

<location ~ /(header|footer).go>
    OIDCUnAuthAction pass
</location>

<location /dashboard>
	SetHandler server-parsed
    Options Indexes FollowSymLinks Includes

    AuthType openid-connect
    Require valid-user
</location>

ProxyPass         "/user" "fcgi://broken_go:9000"
ProxyPassReverse  "/user" "fcgi://broken_go:9000"
</VirtualHost>